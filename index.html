<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#202020">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BrainDeck</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body[data-device="pc"] #app {
      width: 400px;
      height: 790px;
      border: 2px solid #555;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background: #2f4f4f;
    }
    body[data-device="mobile"] {
      background: #2f4f4f;
    }
    .phone-frame {
      width: 360px;
      height: 640px;
      background: #2f4f4f;
      border: 2px solid #555;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #card-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      padding: 10px;
      overflow-y: auto;
    }

    .card {
      width: 49px;
      height: 67px;
      border: 1px solid #000;
      margin: 3px;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 3px;
    }

    .back {
      background-color: #1c1f4c;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }

    .controls button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    #timer {
      text-align: center;
      padding: 5px;
      font-size: 16px;
      background: #eee;
    }
  </style>
</head>
<body data-device="">
  <div id="app">
    <div id="timer">00:00</div>
    <div id="card-container"></div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="doneBtn" disabled>Done</button>
      <button id="openBtn" disabled>Open</button>
    </div>
  </div>

  <script>
    const isApp = window.Capacitor || navigator.userAgent.includes('wv') || navigator.userAgent.includes('Android');

    document.body.setAttribute('data-device', isApp ? 'mobile' : 'pc');
  </script>
  <script src="script.js"></script>
</body>

</html>
